<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>电影网站</h1>

    <!-- 电影展示区 -->
    <div class="gallery">
        <div class="movie" onclick="showModal('movie1')">
            <img src="https://raw.githubusercontent.com/TXDYSYZF/dianying/dianying/movie1.jpg" alt="毒液">
            <p class="https://vip.ffzy-video.com/share/68dd09b9ff11f0df5624a690fe0f6729">毒液3</p>
        </div>
        <div class="movie" onclick="showModal('movie2')">
            <img src="movie2.jpg" alt="电影2">
            <p class="movie-title">电影2</p>
        </div>
        <div class="movie" onclick="showModal('movie3')">
            <img src="movie3.jpg" alt="电影3">
            <p class="movie-title">电影3</p>
        </div>
    </div>

    <!-- 选项框 -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">电影标题</h2>
            <div id="episode-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
