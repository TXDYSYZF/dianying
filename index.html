<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单电影网站</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .movie { margin: 10px; cursor: pointer; }
        .movie img { width: 150px; height: 220px; border-radius: 8px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <h1>我的电影网站</h1>
    <div class="container" id="movieContainer"></div>
    
    <script>
        const movies = [
            { title: "电影1", image: "movie1.jpg", link: "https://example.com/movie1" },
            { title: "电影2", image: "movie2.jpg", link: "https://example.com/movie2" }
        ];
        
        const container = document.getElementById("movieContainer");
        
        movies.forEach(movie => {
            const div = document.createElement("div");
            div.className = "movie";
            div.innerHTML = `<img src="${movie.image}" alt="${movie.title}" onclick="window.open('${movie.link}', '_blank')">`;
            container.appendChild(div);
        });
    </script>
</body>
</html>
