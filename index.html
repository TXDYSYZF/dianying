<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 电影展示区 -->
    <div class="gallery">
        <div class="movie" onclick="showModal('movie1')">
            <img src="movie1.jpg" alt="毒液">
            <p class="movie-title">毒液3</p>
        </div>
        <div class="movie" onclick="showModal('movie2')">
            <img src="movie2.jpg" alt="电影2">
            <p class="movie-title">电影2</p>
        </div>
        <div class="movie" onclick="showModal('movie3')">
            <img src="movie3.jpg" alt="电影3">
            <p class="movie-title">电影3</p>
        </div>
    </div>

    <!-- 弹出框 -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-title"></p>
            <a id="movie-link" href="#" target="_blank">点击观看</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
